<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Height Logger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4CAF50">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <style>
    body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
    #log { margin-top: 20px; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Enter Person Info</h2>
  <input type="text" id="name" placeholder="Name" />
  <input type="number" step="0.01" id="height" placeholder="Height (in meters)" />
  <button onclick="saveLocally()">Save Locally</button>
  <button onclick="syncToServer()">Sync to Server</button>

  <div id="log"></div>

  <script>
    function loadLog() {
      const log = JSON.parse(localStorage.getItem("heightData") || "[]");
      document.getElementById("log").innerHTML = log.map(e => `${e.name} - ${e.height} m`).join("<br>");
    }

    function saveLocally() {
      const name = document.getElementById("name").value.trim();
      const height = parseFloat(document.getElementById("height").value);
      if (!name || isNaN(height)) {
        alert("Please enter a valid name and height.");
        return;
      }
      const entry = { name, height };
      const data = JSON.parse(localStorage.getItem("heightData") || "[]");
      data.push(entry);
      localStorage.setItem("heightData", JSON.stringify(data));
      loadLog();
      document.getElementById("name").value = "";
      document.getElementById("height").value = "";
    }

    async function syncToServer() {
      const data = JSON.parse(localStorage.getItem("heightData") || "[]");
      if (data.length === 0) {
        alert("No data to sync.");
        return;
      }
      try {
        const response = await fetch("http://YOUR-SERVER-IP:3000/sync", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          alert("Data synced successfully!");
          localStorage.removeItem("heightData");
          loadLog();
        } else {
          alert("Sync failed.");
        }
      } catch (err) {
        alert("Error syncing: " + err.message);
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW failed:", err));
    }

    loadLog();
  </script>
</body>
</html>
